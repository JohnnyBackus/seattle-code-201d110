<!DOCTYPE html>
<html>
    <head>
        <title>
            John's Website
        </title>
        <style>
            li {
                color: red;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Hi, Let's learn semantic HTML!</h1>
            <p style="color:green">
                Semantic HTML is HTML that you write
                thoughtfully, picking tags that always (usually)
                indicate the type of content within.
            </p>
            <p>This should not be green</p>
            <h2>I have some questions ...</h2>
            <ul>
                <li>What is your name?</li>
                <li>
                    What is your favorite color?
                </li>
            </ul>
        </header>
        <script>
            let name = prompt("What is your name?");
            name = name.toUpperCase();
            alert("Nice to meet you, " + name);
            console.log(name);
        </script>
    </body>
</html>
