<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Flexbox Demo</h1>

      <section class="deck across">

          <section class="deck stacked">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </section>

          <section class="deck stacked">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </section>

          <section class="deck stacked">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </section>

      </section>

      <div class="card">
        <img src="dogs.jpg" />
        <div class="right-content">
          <header>
            <h2>Geno and Rosie</h2>
          </header>
          <article>
            John's Dogs are super cool
          </article>
          <nav>
            <ul>
              <li>
                <button>Adopt One</button>
              </li>
            </ul>
          </nav>
        </div>

      </div>


    </main>
  </body>
</html>
